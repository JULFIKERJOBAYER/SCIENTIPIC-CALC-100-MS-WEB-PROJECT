<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>scientific calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="full-body">

			<!---------------------------------------------
				Start of head containing text and display
			----------------------------------------------->

		<div class="header">
			<div class="header-text">
					<h2 class="left">CASIO</h2>
					<h5 class="center">SCIENTIFIC CALCULATOR</h5>
					<h2 class="right">fx-100MS</h2>

					<div class="clr-div"> </div>
					<br>
					<h3>S.V.P.A.M</h3>
			</div>
			<div class="header-display">
					<div class="display">
					<input type="text" name="display" class="display">
					</div>
			</div>
		</div>

			<!---------------------------------------------
				End of head containing text and display
			----------------------------------------------->


			<!---------------------------------------------
				start of body containing button
			----------------------------------------------->
			
			<div class="body">

			<!---------------------------------------------
				Start of upper section of body containing 
				side-up-down button & two rows of button
			----------------------------------------------->
			<div class="upper-upper">
					
				<div class="upper-upper-left">

						<div>
						<input type="button" value="SHIFT" class=" upper-style btn">
						<input type="button" value="ALPHA" class=" upper-style btn">
						</div>
						<div>
						<input type="button" value="CALC" class="button-upper-lower btn">
						<input type="button" value="d/dx" class="button-upper-lower btn">
						</div>

				</div>

				<div class="upper-upper-center">
						<div>
							<button class="upper-style-mid btn">^</button>
						</div>
						<div>
							<button class="upper-style-mid btn"><</button>
							<button class="upper-style-mid-mid btn">replay</button>
							<button class="upper-style-mid btn">></button>
						</div>
						<div>
							<button class="upper-style-mid btn">*</button>
						</div>


				</div>

				<div class="upper-upper-right">

						<div>
						<input type="button" value="MODE" class=" upper-style btn">
						<input type="button" value="ON" class=" upper-style btn">
						</div>
						<div>
						<input type="button" value="x^-1" class="button-upper-lower btn">
						<input type="button btn " value="CONST" class="button-upper-lower">
						</div>

				</div>

					<div class="clr-div"> </div>




			</div>



			<div class="upper-lower">

				
				<div>
						<input type="button" value="a^b/c" class="button-upper-lower btn">
						<input type="button" value="Root" class="button-upper-lower btn">
						<input type="button" value="x^2" class="	button-upper-lower btn">
						<input type="button" value="^" class="button-upper-lower btn">
						<input type="button" value="log" class="button-upper-lower btn">
						<input type="button" value="ln" class="button-upper-lower btn">
				</div>
				<div>
						<input type="button" value="(-)" class="button-upper-lower btn">
						<input type="button" value=". , ,," class="button-upper-lower btn">
						<input type="button" value="hyp" class="	button-upper-lower btn">
						<input type="button" value="sin" class="button-upper-lower btn">
						<input type="button" value="cos" class="button-upper-lower btn">
						<input type="button" value="tan" class="button-upper-lower btn">
				</div>
				<div>
						<input type="button" value="RCL" class="button-upper-lower btn">
						<input type="button" value="ENG" class="button-upper-lower btn">
						<input type="button" value="(" class="	button-upper-lower btn">
						<input type="button" value=")" class="button-upper-lower btn">
						<input type="button" value="," class="button-upper-lower btn">
						<input type="button" value="M+" class="button-upper-lower btn">
				</div>



			</div>
						
			<!---------------------------------------------
			End of upper section of body containing 
			side-up-down button & two rows of button
			----------------------------------------------->
				
				<div class="lower-body">
					<div>
						<input type="button" value="7" class="button btn">
						<input type="button" value="8" class="button btn">
						<input type="button" value="9" class="button btn">
						<input type="button" value="DEL" class="button btn button-style">
						<input type="button" value="AC" class="button button-style btn">
					</div>
					<div>
						<input type="button" value="4" class="button btn">
						<input type="button" value="5" class="button btn">
						<input type="button" value="6" class="button btn">
						<input type="button" value="*" class="button btn">
						<input type="button" value="/" class="button btn">
					</div>
					<div>
						<input type="button" value="1" class="button btn">
						<input type="button" value="2" class="button btn">
						<input type="button" value="3" class="button btn">
						<input type="button" value="+" class="button btn">
						<input type="button" value="-" class="button btn">
					</div>
					<div class="botton-design">
						<input type="button" value="0" class="button btn">
						<input type="button" value="." class="button btn">
						<input type="button" value="EXP" class="button btn">
						<input type="button" value="Ans" class="button btn">
						<input type="button" value="=" class="button btn">
					</div>
			
			</div>








			</div>

</body>
</html>
